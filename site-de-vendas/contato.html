    <main>
        <section class="contato">
            <h2>Entre em Contato</h2>
            <p>Se tiver alguma dúvida, preencha o formulário e entraremos em contato o mais breve possível.</p>
            <form action="#" method="post">
                <label for="nome-contato">Nome:</label>
                <input type="text" id="nome-contato" name="nome" required>

                <label for="email-contato">Emai:</label>
                <input type="email" id="email-contato" name="email" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>
